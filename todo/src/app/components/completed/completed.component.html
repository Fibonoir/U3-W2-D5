<ul class="px-6 w-full">
  <li
    *ngFor="let task of completedTasks"
    class="px-4 py-6 m-4 flex justify-between w-2/3 mx-auto bg-white bg-opacity-95"
  >
    <input
      type="checkbox"
      [(ngModel)]="task.completed"
      (change)="toggleTodoCompletion(task.id, task.completed)"
    />
    <div class="w-full flex flex-col px-4">
      <p class="mb-4 font-bold">{{ task.todo }}</p>
      <p class="text-xs font-semibold">Assigned to {{ task.userName }}</p>
    </div>
  </li>
</ul>
